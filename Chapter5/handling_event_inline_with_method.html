<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Handling Inline Event</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
                <button class="btn btn-primary" @click="upvote" style="width: 50em; height: 5em; border-radius: 7px;font-size: larger;">
                    Upvote! ({{upvotes}})
                </button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<script type="text/javascript">
new Vue({
    el: ".container",
    data: {
        upvotes: 0
    },
    methods: {
        upvote: function(){
            this.upvotes++;
        }
    }
})
</script>
</html>
