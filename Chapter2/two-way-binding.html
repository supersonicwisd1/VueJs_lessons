<!-- Two way dat binding is using v-model to dynamically chang the messge based on the input -->
<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js">
    </script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Hello Vue!"
            }
        })
    </script>
</body>
</html>
