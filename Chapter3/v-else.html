<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1 v-if="!message">You must send a message for help!</h1>
            <h2 v-else>You have send a message!</h2>
            <form>
                <div class="form-group">
                    <textarea v-model="message" class="col-6"></textarea></br>
                    <button v-show="message">
                        Send word to allies for help!
                    </button>
                </div>
            </form>        
        </div>
    </div>

    <pre>{{$data | json}}</pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js">
    </script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Our King is Dead! Send help!'
            }
        })
    </script>
</body>
</html>
